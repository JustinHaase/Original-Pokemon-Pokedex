  <body>
    <header class= "main-header" id= "header">
      <div class = "headcontainer">
          <button type="button" id="pbutton" class="play" onclick="playAudio()"><img class="center" src = "logo4.png" align="left" ></button>
          <audio id="music">
              <source src="Pokemon-Theme.mp3" type="audio/mp3"/>
            </audio>

              <div class="pokeball">
                  <figure class="hover-rotate"><img src = "Poke_Ball.png" height=154px width=154px ></figure>
              </div>
              <div class = "fields">
                <div class = "searchbar">
                  <form action="/form/submit" method="GET">
                    <input type="text" name="text" class="search" placeholder="Search the Pokedex!">
                    <input type="submit" name="submit" class="submit" value="Search">
                  </form>
            </div>
            <div class = "sortmenu">
              <div class="dropdown">
                  <div class="dropbtn">Sort results by...</button>
                  <div class="dropdown-content">
                  
                  <a href="">Lowest Number (First)</a>
                  <a href="">Highest Number (First)</a>
                  <a href="">A-Z</a>
                  <a href="">Z-A</a>
                  </div>
      </div>    
    </div>
